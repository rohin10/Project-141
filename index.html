
<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h2 class="btn btn-warning" id="header">
                AI PingPong
                <button id="ins" class="btn btn-success" data-toggle="modal" data-target="#myModal">Instructions</button>
            </h2>
            
            <div>
              <button class="btn btn-info" id="start_game" onclick="startGame()">Play Game</button>
              <button class="btn btn-danger" onclick="restart()">Restart</button>
              </div>
              
            <h4 id="status"></h4>
            <div id="canvas_holder"></div>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <img class="instruction_image" src="">
                      <img class="instruction_image" src="">
                      <img class="instruction_image" src=""
                    </div>
                  </div>
                </div>
              </div>

        </center>
<div id="copy_right_footer">Developed by - Rohin </div>
        <script src="main.js"></script>
    </body>
</html>
